homeassistant:
  name: Home
  latitude: !secret latitude
  longitude: !secret longitude
  elevation: 4
  unit_system: metric
  time_zone: Europe/Stockholm
  customize: !include_dir_merge_named customize/

# Enables the frontend
frontend:

# Enables configuration UI
config:

http:
  # Secrets are defined in the file secrets.yaml
  # api_password: !secret http_password
  # Uncomment this if you are using SSL/TLS, running in Docker container, etc.
  # base_url: example.duckdns.org:8123

# Checks for available updates
# Note: This component will send some information about your system to
# the developers to assist with development of Home Assistant.
# For more information, please see:
# https://home-assistant.io/blog/2016/10/25/explaining-the-updater/

updater:
  reporting: False

# Discover some devices automatically
discovery:

# Allows you to issue voice commands from the frontend in enabled browsers
conversation:

# Enables support for tracking state changes over time
history:

# View all events in a logbook
logbook:

# Enables a map showing the location of tracked devices
map:

# Track the sun
sun:

# Cloud
cloud:

telegram_bot:
  - platform: polling
    api_key: !secret telegram_bot_api
    allowed_chat_ids:
      - !secret telegram_bot_chat_ids

recorder:
  exclude:
    domains:
      - automation
    entities:
      - sun.sun # Don't record sun data
      - sensor.time
      - sensor.city
      - sensor.calle_work
      - sensor.malin_school_16
      - sensor.malin_school_55
      - group.vasttrafik
      - device_tracker.ipad
      - media_player.chromecast
      - group.hall
      - group.living_room
      - group.bedroom
      - sensor.weather_symbol

weblink:
  entities:
    - name: Spotify Web
      url: https://open.spotify.com/browse/featured
      icon: mdi:spotify
    - name: Google calendar
      url: https://calendar.google.com/calendar/r
      icon: mdi:calendar

#ZONEZ
zone:
  name: Work
  latitude: !secret latitude_work
  longitude: !secret longitude_work
  radius: 300

#mqtt:
#  broker: 192.168.1.13
#  port: 1883
#  client_id: home-assistant-1
#  username: !secret mqtt_user
#  password: !secret mqtt_password

xiaomi_aqara:
  discovery_retry: 5
  gateways:
    - key: !secret xiaomi_aqara_key

# Text to speech
tts:
  - platform: google

automation: !include_dir_merge_list automation/
device_tracker: !include_dir_merge_list device_tracker/
group: !include_dir_merge_named group/
media_player: !include_dir_merge_list media_player/
cast: !include_dir_merge_named /googel_cast
notify: !include_dir_merge_list notify/
script: !include_dir_merge_named script/
sensor: !include_dir_merge_list sensor/

