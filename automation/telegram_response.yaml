- alias: Telegram - Reply with status
  initial_state: on
  trigger:
    platform: event
    event_type: telegram_command
    event_data:
      command: '/system'
  action:
    service: telegram_bot.send_message
    data_template:
      target: "{{ trigger.event.data.user_id }}"
      message: "System is online!
          Last system reboot was on {{ states('sensor.last_boot') }}"


- alias: Telegram - Reply with temperatur
  initial_state: on
  trigger:
    platform: event
    event_type: telegram_command
    event_data:
      command: '/temperature'
  action:
    service: telegram_bot.send_message
    data_template:
      target: "{{ trigger.event.data.user_id }}"
      message: "Temperature Balcony: {{ states.sensor.temperature_158d00020ef44d.state }}°C
          Temperature Living room: {{ states.sensor.temperature_158d00020ef826.state }}°C
          Temperature Bedroom: {{ states.sensor.temperature_158d0002281dbd.state }}°C"
