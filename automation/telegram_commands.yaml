- alias: Telegram - Reply with Menu
  initial_state: on
  trigger:
    platform: event
    event_type: telegram_command
    event_data:
      command: '/menu'
  action:
    service: telegram_bot.send_message
    data_template:
      target: "{{ trigger.event.data.user_id }}"
      message: "Commands.. \n
                [/help will list all available commands]"
      keyboard: ["/temp, /info", "/status"]

- alias: Telegram - Reply with Status
  initial_state: on
  trigger:
    platform: event
    event_type: telegram_command
    event_data:
      command: '/status'
  action:
    service: telegram_bot.send_message
    data_template:
      target: "{{ trigger.event.data.user_id }}"
      message: "Commands.."
      keyboard: ["/system, /temperature", "/help", "/menu"]

- alias: Telegram - Reply with All Commands
  initial_state: on
  trigger:
    platform: event
    event_type: telegram_command
    event_data:
      command: '/help'
  action:
    service: notify.telegram
    data_template:
      target: "{{ trigger.event.data.user_id }}"
      message: "All available commands"
      data:
        inline_keyboard:
          - 'System:/system, Status:/status, Temperature:/temperature'
          - 'Help:/help'
